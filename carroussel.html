<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Carrousel Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes scroll-x {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .animate-scroll {
        animation: scroll-x 20s linear infinite;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="overflow-hidden w-full max-w-4xl">
      <div class="flex animate-scroll w-[200%]">
        <!-- Doublé pour effet infini -->
        <div class="flex space-x-4 w-1/2">
          <img
            src="images/téléchargement (1).jpg"
            class="w-48 rounded-lg shadow-md"
          />
          <img
            src="images/images (2).jpg"
            class="w-48 rounded-lg shadow-md"
          />
          <img
            src="images/téléchargement (3).jpg"
            class="w-48 rounded-lg shadow-md"
          />
          <img
            src="images/téléchargement (4).jpg"
            class="w-48 rounded-lg shadow-md"
          />
        </div>
        <!-- Copie des mêmes images -->
        <div class="flex space-x-4 w-1/2">
            <img
              src="images/téléchargement (1).jpg"
              class="w-48 rounded-lg shadow-md"
            />
            <img
              src="images/images (2).jpg"
              class="w-48 rounded-lg shadow-md"
            />
            <img
              src="images/téléchargement (3).jpg"
              class="w-48 rounded-lg shadow-md"
            />
            <img
              src="images/téléchargement (4).jpg"
              class="w-48 rounded-lg shadow-md"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
